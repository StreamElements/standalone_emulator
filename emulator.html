<!DOCTYPE html>
<html>
<head>
    <title>Overlays/Elements Emulator</title>
    <link rel="icon" href="https://streamelements.com/favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="emulator.js"></script>
    <style>
        body {
            background-color: #343a40;
            color: white;
            padding: 20px;
        }
        .form-control {
            background-color: #495057;
            border-color: #495057;
            color: white;
        }
        .btn {
            margin-top: 20px;
        }
        iframe {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <form>
                    <div class="form-group">
                        <label for="jwtToken">JWT Token:</label>
                        <textarea id="jwtToken" class="form-control" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="channelId">Channel ID:</label>
                        <input type="text" id="channelId" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="eventType">Event Type:</label>
                        <select id="eventType" class="form-control">
                            <option>subscriber</option>
                            <option>follower</option>
                            <option>cheer</option>
                            <option>tip</option>
                            <option>raid</option>
                            <option>merch</option>
                            <option>community gift</option>
                            <option>single community gift</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount (optional):</label>
                        <input type="number" id="amount" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="sender">Sender (optional):</label>
                        <input type="text" id="sender" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="receiver">Receiver (optional):</label>
                        <input type="text" id="receiver" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="message">Message (optional):</label>
                        <input type="text" id="message" class="form-control"/>
                    </div>
                    <button type="button" class="btn btn-light" onclick="fireEvent()">Run</button>
                </form>
                <p id="indicator"></p>
            </div>
            <div class="col-md-9">
                <div class="form-group">
                    <label for="url">Overlay/Element URL:</label>
                    <input type="text" id="url" class="form-control"/>
                </div>
                <button type="button" class="btn btn-light" onclick="loadOverlay()">Load</button>
               <br/> <small>Important: Touch the screen after load for the overlay/element to show animations</small>
                <iframe id="iframe" style="width: 100%; height: 700px;"></iframe>
               
            </div>
        </div>
    </div>
</body>
</html>
